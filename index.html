<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="result">
        <h1 class="section-title">Your Result</h1>
        <div class="result-score">
          <span class="num-large"></span>
          <span class="num-small">of 100</span>
        </div>
        <div class="left-text">
          <p class="result-rank">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
          <h1 class="section-title">Summary</h1>
          <ul>
            <li class="score-reaction">
                <img src="" alt="">
                <span class="category"></span>
                <span class="num-bold"></span>
                <span class="num-light">/ 100</span>  
            </li>
            <li class="score-memory ">
              <img src="" alt="">
              <span class="category"></span>
              <span class="num-bold"></span>
              <span class="num-light"> / 100</span>  
            </li>
            <li class="score-verbal ">
              <img src="" alt="">
              <span class="category"></span>
              <span class="num-bold"></span>
              <span class="num-light"> / 100</span>  
            </li>
            <li class="score-visual ">
              <img src="" alt="">
              <span class="category"></span>
              <span class="num-bold"></span>
              <span class="num-light"> / 100</span>  
            </li>
          </ul>
          <button>Continue</button>
        </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
