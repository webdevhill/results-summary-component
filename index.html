<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="result">
        <h1 class="section-title">Your Result</h1>
        <div class="result-score">
          <span class="num-large">76</span>
          <span class="num-small">of 100</span>
        </div>
        <div class="left-text">
          <p class="result-rank">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h1 class="section-title">Summary</h1>
        <div class="summary-scores">
          <div class="score score-reaction">
            <div class="score-container">
              <img src="./assets//images/icon-reaction.svg" alt="Reaction">
              <span>Reaction</span>
            </div>
            <span class="num-bold">80 <span class="num-light"> / 100</span></span>  
          </div>
        <div class="score score-memory">
            <div class="score-container">
              <img src="./assets//images/icon-memory.svg" alt="Memory">
              <span>Memory</span>
            </div>
            <span class="num-bold">92 <span class="num-light"> / 100</span></span>  
        </div>
        <div class="score score-verbal">
            <div class="score-container">
              <img src="./assets//images/icon-verbal.svg" alt="Verbal">
              <span>Verbal</span>
            </div>
            <span class="num-bold">80 <span class="num-light"> / 100</span></span>  
        </div>
        <div class="score score-visual">
            <div class="score-container">
              <img src="./assets//images/icon-visual.svg" alt="Visual">
              <span>Visual</span>
            </div>
            <span class="num-bold">80 <span class="num-light"> / 100</span></span>  
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
